[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  #hostname = "192.168.0.105"
  omit_hostname = false

[[inputs.docker]]
  endpoint = "tcp://127.0.0.1:2375"
  container_names = []
  container_name_include = []
  container_name_exclude = []



[[inputs.kafka_consumer]]
  ## Kafka brokers to connect to
  brokers = ["localhost:9092"]

  ## Topics to consume
  topics = ["hai_input"]

  ## Telegraf data format, in this case, it should be "json"
  data_format = "json"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${AUTH_TOKEN}"
  organization = "mema_org"
  bucket = "mema_bucket"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]


[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

