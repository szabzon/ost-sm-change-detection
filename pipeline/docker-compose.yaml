version: '3.6'

networks:
  ost-sm:
    driver: bridge

# Services
# Zookeeper, Kafka, Kafka Manager
services:
  zookeeper:
    image: 'zookeeper:latest'
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: 1
    networks:
      - ost-sm

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - "9092:9092"
    environment:
      KAFKA_AVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOSTNAME: localhost
      ALLOW_PLAINTEXT_LISTENER: 1
    networks:
      - ost-sm

  kafka_manager:
    image: hlebalbau/kafka-manager:stable
    ports:
      - "9000:9000"
    environment:
      ZK_HOSTS: "zookeeper:2181"
      APPLICATION_SECRET: "random-secret"
    networks:
      - ost-sm

  flink-jobmanager:
    image: flink:latest
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager

  # flink-taskmanager:
  #   image: flink:latest
  #   expose:
  #     - "6121"
  #   command: taskmanager
  #   links:
  #     - flink-jobmanager:jobmanager
  #   networks:
  #     - ost-sm

  # telegraf, influxdb, grafana
  telegraf:
    container_name: telegraf
    image: telegraf:latest
    restart: always
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    links:
      - influxdb
    ports:
      - "8125:8125"
    networks:
      - ost-sm

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: influxdb
      INFLUXDB_ADMIN_USER: ${ADMIN_USERNAME}
      INFLUXDB_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INFLUXDB_USER: telegraf_user
      INFLUXDB_USER_PASSWORD: telegraf_pass
      INFLUXDB_USER_READ_DATABASE: telegraf
      INFLUXDB_USER_WRITE_DATABASE: telegraf
      INFLUXDB_ADMIN_USER_TOKEN: ${AUTH_TOKEN}


  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    links:
      - influxdb
      - telegraf
    networks:
      - ost-sm

  spark:
    image: "jupyter/pyspark-notebook"
    ports:
      - '8888:8888'
      - '4040:4040'
      - '4041:4041'
    links:
      - "kafka:kafka-server" # allows spark notebook to discover kafka service by name "kafka-server"
    volumes:
      - type: bind
        source: ./
        target: /home/jovyan/work
    networks:
      - ost-sm

    depends_on:
      - zookeeper
